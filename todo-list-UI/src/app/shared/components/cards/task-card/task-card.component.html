<mat-card>
	<div class="task-card">
		<mat-card-title>{{ task.title }}</mat-card-title>
		<mat-card-subtitle>{{ task.createdAt | date: 'medium' }}</mat-card-subtitle>
		<mat-card-content>
			<p>{{ task.description }}</p>
			<mat-checkbox [checked]="task.completed" (change)="onToggleCompletion()">
				{{ task.completed ? 'Completed' : 'Pending' }}
			</mat-checkbox>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button color="primary" (click)="onEditTask()">Edit</button>
			<button mat-button color="warn" (click)="onDeleteTask()">Delete</button>
		</mat-card-actions>
	</div>
</mat-card>
