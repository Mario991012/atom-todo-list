<mat-card class="task-card">
  <div class="task-header">
    <div class="task-info">
      <h3 class="task-title">{{ task.title }}</h3>
      <p class="task-date">{{ task.createdAt | date: 'medium' }}</p>
    </div>
    <mat-checkbox
      class="task-status"
      [checked]="task.completed"
      (change)="onToggleCompletion()"
    >
      {{ task.completed ? 'Completed' : 'Pending' }}
    </mat-checkbox>
  </div>

  <div class="task-content">
    <p class="task-description">{{ task.description }}</p>
  </div>

  <div class="task-actions">
    <button mat-raised-button color="primary" (click)="onEditTask()">Edit</button>
    <button mat-raised-button color="warn" (click)="onDeleteTask()">Delete</button>
  </div>
</mat-card>
