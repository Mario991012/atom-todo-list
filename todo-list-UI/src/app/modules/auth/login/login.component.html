<!-- src/app/modules/auth/login/login.component.html -->
<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter your email" />
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loading() || loginForm.invalid">
          Login
        </button>

        <mat-progress-spinner *ngIf="loading()" mode="indeterminate" diameter="30"></mat-progress-spinner>

        <p class="error-message" *ngIf="errorMessage()">{{ errorMessage() }}</p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
