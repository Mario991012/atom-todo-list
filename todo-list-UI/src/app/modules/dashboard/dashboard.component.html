<div class="dashboard-container">
  <div class="task-actions">
    <button mat-raised-button color="primary" (click)="openTaskFormDialog()">Add Task</button>
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>
  </div>

  <div class="task-list" *ngIf="tasks().length > 0; else noTasks">
    <app-task-card
      *ngFor="let task of tasks()"
      [task]="task"
      (toggleCompletion)="toggleTaskCompletion($event)"
      (editTask)="openTaskFormDialog($event)"
      (deleteTask)="deleteTask($event)"
    ></app-task-card>
  </div>

  <ng-template #noTasks>
    <p>No tasks available. Click "Add Task" to create your first task!</p>
  </ng-template>
</div>
