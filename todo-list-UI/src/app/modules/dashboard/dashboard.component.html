<div class="dashboard-container">
  <div class="buttons">
    <button mat-raised-button color="primary" (click)="openTaskFormDialog()">
      Add Task
    </button>
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>
  </div>

  <div class="task-list" *ngIf="tasks().length > 0; else noTasks">
    <mat-card *ngFor="let task of tasks()" class="task-card">
      <mat-card-title>{{ task.title }}</mat-card-title>
      <mat-card-subtitle>{{ task.createdAt | date: 'medium' }}</mat-card-subtitle>
      <mat-card-content>
        <p>{{ task.description }}</p>
        <mat-checkbox
          [checked]="task.completed"
          (change)="toggleTaskCompletion(task)"
        >
          {{ task.completed ? 'Completed' : 'Pending' }}
        </mat-checkbox>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="openTaskFormDialog(task)">Edit</button>
        <button mat-button color="warn" (click)="deleteTask(task.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <ng-template #noTasks>
    <p>No tasks available. Click "Add Task" to create your first task!</p>
  </ng-template>
</div>
